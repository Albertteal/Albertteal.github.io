<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: goldenrod;
            padding: 20px; /* el espacio entre la caja y el contenido de la caja */
            box-sizing: border-box; /* le decimos que no nos sume lo extra que pongamos 
            si no que vaya restando para mantener el tamano original */
            border: 1px solid black; /* tamano del pixel, el tipo de borde y el color */
        }
    </style>
</head>
<body>
    <div>
        platzi
    </div>
</body>
</html>
