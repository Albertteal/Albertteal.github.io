<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @charset "utf-8";

.panel{
position: absolute;
top:0;
left:0;
display:flex;
justify-content: center;
align-items: center;
height:100%;
width: 100%;
transition: transform 300ms;
z-index:-1;
}
.panel div{  
display:flex;
flex-direction:column;
justify-content: center;
align-items: center;
background: #6D1A42;
width: 1500px;
height:800px;
border-radius: 15px;
z-index:1000;
}
.panel[data-on='on'] 
{
transform: scale(1);
}
.panel[data-on='off'] 
{
transform: scale(0);
}
    </style>
</head>
<body>
    <button onclick="document.getElementById('aviso').setAttribute('data-on','on')">
        Mostrar aviso
        </button>
        <div class="panel" id="aviso" data-on="off" onclick="this.setAttribute('data-on','off')">
          <div>
          Esto es un panel de comunicaci√≥n
          <p>(Pulsar para cerrar)</p>
          </div>
        </div>
</body>
</html>
